<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Day Test - Gallery Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        display: grid;
        place-items: center;
        background: linear-gradient(#f2f2f2, rgb(217, 220, 236));
        box-sizing: border-box;
        font-family: "Raleway", sans-serif;
      }

      header {
        width: 100%;
        height: 4.5em;
        background: white;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 1em;
        border-bottom: 1px solid #d2d3e8;
      }

      h2 {
        color: rgb(50, 49, 53);
        padding: 1em 2em;
      }

      body main {
        overflow-x: hidden;
        padding: 2em 0;
      }

      .grid {
        padding: 2em;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1em;
      }

      .grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 1em;
      }

      .flex {
        display: flex;
        height: calc(200px + 2em);
        align-items: center;
        overflow-x: scroll;
        gap: 1em;
        width: calc(100vw - 8em);
        padding: 2em;
      }

      .flex img {
        height: 200px;
        border-radius: 1em;
        width: 300px;
        object-fit: cover;
        border-radius: 1em;
      }

      img:hover {
        transform: scale(1.15);
        box-shadow: 3px 6px 10px rgba(28, 28, 28, 0.36);
        z-index: 99;
        object-fit: cover;
      }

      @media screen and (max-width: 720px) {
        .grid {
          padding: 2em;
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-gap: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header><h1>GALLERY</h1></header>
    <main>
      <h2>Grid View</h2>
      <div class="grid">
        <div>
          <img
            src="https://images.pexels.com/photos/36129747/pexels-photo-36129747.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/19252034/pexels-photo-19252034.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/36135488/pexels-photo-36135488.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/18954741/pexels-photo-18954741.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/4157051/pexels-photo-4157051.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/4157051/pexels-photo-4157051.jpeg"
            alt=""
          />
        </div>
      </div>
      <h2>Horizontal View</h2>
      <div class="flex">
        <div>
          <img
            src="https://images.pexels.com/photos/36129747/pexels-photo-36129747.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/19252034/pexels-photo-19252034.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/36135488/pexels-photo-36135488.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/18954741/pexels-photo-18954741.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/4157051/pexels-photo-4157051.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/4157051/pexels-photo-4157051.jpeg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
